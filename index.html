<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake Game</title>
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            margin: 10px 0;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            letter-spacing: 5px;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            border: 2px solid #333;
        }

        canvas {
            background-color: #111;
            display: block;
        }

        #score-board {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #0ff;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border: 2px solid #f0f;
            box-shadow: 0 0 20px #f0f;
            display: none; /* Hidden by default */
            z-index: 10;
        }

        #game-over h2 {
            color: #f0f;
            font-size: 40px;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            text-shadow: 0 0 10px #f0f;
        }

        .btn {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 10px 30px;
            font-size: 20px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
            text-shadow: 0 0 5px #0ff;
            box-shadow: 0 0 5px #0ff;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
        }
        
        .controls-hint {
            margin-top: 15px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="score-board">SCORE: <span id="score">0</span> | HIGH SCORE: <span id="high-score">0</span></div>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="game-over">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn" class="btn" onclick="initGame()">TRY AGAIN</button>
            <a href="multiplayer.html" class="btn">MULTIPLAYER</a>
        </div>
    </div>
    
    <div class="controls-hint">Use Arrow Keys to Move</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverScreen = document.getElementById('game-over');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let velocityX = 0;
        let velocityY = 0;
        let score = 0;
        let highScore = 0;
        
        // Snake head starts in center
        let snake = [];
        let snakeLength = 5;
        
        let foodX = 15;
        let foodY = 15;
        
        let gameInterval;
        let isGameRunning = false;
        
        // Particles
        let particles = [];
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.life = 100; // Frames
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 2;
                this.size *= 0.95;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 100;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Initialize game
        function initGame() {
            if(gameInterval) clearInterval(gameInterval);
            
            snake = [];
            for(let i = 0; i < snakeLength; i++) {
                snake.push({x: 10, y: 10 + i});
            }
            
            velocityX = 0;
            velocityY = -1; // Start moving up
            score = 0;
            scoreElement.innerText = score;
            
            // Load High Score
            highScore = localStorage.getItem('neonSnakeHighScore') || 0;
            highScoreElement.innerText = highScore;
            
            particles = []; // Reset particles

            gameOverScreen.style.display = 'none';
            isGameRunning = true;
            
            placeFood();
            
            // Game Loop (15 FPS)
            gameInterval = setInterval(gameLoop, 1000/15);
        }

        function gameLoop() {
            update();
            updateParticles();
            draw();
            drawParticles();
        }

        function updateParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        function update() {
            // Move Snake Head
            const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };

            // Check Wall Collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return gameOver();
            }

            // Check Self Collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return gameOver();
                }
            }

            snake.unshift(head); // Add new head

            // Check Food Collision
            if (head.x === foodX && head.y === foodY) {
                score += 10;
                scoreElement.innerText = score;
                
                // Particle Explosion
                createExplosion(head.x * gridSize + gridSize/2, head.y * gridSize + gridSize/2, '#f0f');

                // Update High Score
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.innerText = highScore;
                    localStorage.setItem('neonSnakeHighScore', highScore);
                }

                // Dynamic Difficulty
                // Base 15 FPS (~66ms). Increase speed by reducing interval.
                // Cap at ~33 FPS (30ms).
                const newInterval = Math.max(30, (1000/15) - (score / 10));
                
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, newInterval);

                placeFood();
                // Don't pop the tail, so snake grows
            } else {
                snake.pop(); // Remove tail
            }
        }

        function draw() {
            // Clear screen
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawGrid();

            // Draw Snake
            for (let i = 0; i < snake.length; i++) {
                // Gradient or specialized color for head vs body
                if (i === 0) {
                    ctx.fillStyle = '#0ff'; // Cyan Head
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#0ff';
                } else {
                    ctx.fillStyle = '#00aa00'; // Green Body
                    ctx.shadowBlur = 0;
                }
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Draw Food
            ctx.fillStyle = '#f0f'; // Magenta Food
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#f0f';
            ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize - 2, gridSize - 2);
            
            // Reset shadow for next frame performance
            ctx.shadowBlur = 0;
        }

        function drawParticles() {
            for (let p of particles) {
                p.draw();
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function drawGrid() {
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 1;
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function placeFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
            
            // Prevent food spawning on snake body
            for (let part of snake) {
                if (part.x === foodX && part.y === foodY) {
                    placeFood();
                    break;
                }
            }
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            finalScoreElement.innerText = score;
            gameOverScreen.style.display = 'block';
        }

        // Input Controls
        document.addEventListener('keydown', keyPush);
        
        // Touch Controls
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', function(evt) {
            touchStartX = evt.changedTouches[0].screenX;
            touchStartY = evt.changedTouches[0].screenY;
        }, false);
        
        document.addEventListener('touchend', function(evt) {
            if(!isGameRunning) {
                initGame(); // Tap to restart
                return;
            }

            let touchEndX = evt.changedTouches[0].screenX;
            let touchEndY = evt.changedTouches[0].screenY;
            
            handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
        }, false);
        
        function handleSwipe(startX, startY, endX, endY) {
            let diffX = endX - startX;
            let diffY = endY - startY;
            
            if(Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal Swipe
                if(diffX > 0) {
                    // Right
                    if (velocityX !== -1) { velocityX = 1; velocityY = 0; }
                } else {
                    // Left
                    if (velocityX !== 1) { velocityX = -1; velocityY = 0; }
                }
            } else {
                // Vertical Swipe
                if(diffY > 0) {
                    // Down
                    if (velocityY !== -1) { velocityX = 0; velocityY = 1; }
                } else {
                    // Up
                    if (velocityY !== 1) { velocityX = 0; velocityY = -1; }
                }
            }
        }

        function keyPush(evt) {
            if (!isGameRunning && evt.keyCode === 13) { // Enter key to restart
                initGame();
                return;
            }
            
            switch(evt.keyCode) {
                case 37: // Left
                    if (velocityX !== 1) { velocityX = -1; velocityY = 0; }
                    break;
                case 38: // Up
                    if (velocityY !== 1) { velocityX = 0; velocityY = -1; }
                    break;
                case 39: // Right
                    if (velocityX !== -1) { velocityX = 1; velocityY = 0; }
                    break;
                case 40: // Down
                    if (velocityY !== -1) { velocityX = 0; velocityY = 1; }
                    break;
            }
        }

        // Start the game on load
        initGame();

    </script>
</body>
</html>
